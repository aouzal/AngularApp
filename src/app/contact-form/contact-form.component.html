<form #form="ngForm" (ngSubmit)="submit(form)">

    <div ngModelGroup="contact">
            <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input required minlength="4" maxlength="6" pattern="[a-zA-Z]+" ngModel name="firstname" #firstname="ngModel" 
                        id="firstname" type="text" class="form-control">
                
                    <div class="alert alert-danger" *ngIf="firstname.touched && !firstname.valid">
                        <div *ngIf="firstname.errors.required">
                            Ce champ est obligatoir
                        </div>
                        <div *ngIf="firstname.errors.minlength">
                            Ce champ doit avoir au min {{firstname.errors.minlength.actualLength}}/{{firstname.errors.minlength.requiredLength}} caracteres
                        </div>
                        <div *ngIf="firstname.errors.pattern">
                            Ce champ doit etre un string
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input ngModel name="lastname" #lastname id="lastname" type="text" class="form-control">
                </div>
    </div>


<div class="form-group">
    <label for="comment">Commantaire</label>
    <textarea ngModel name="comment" #comment id="comment" type="text"
     class="form-control"></textarea>
</div>

<div class="form-group">
    <label >
Contact Metodes
    </label>
    <select multiple class="form-control" ngModel name="metods1" id="" >
        <option value=""></option>
        <option *ngFor="let elm of methodes" [ngValue]="elm">{{elm.name}}</option>

    </select>
</div>

<div class="radio"  *ngFor="let elm of methodes">
    <label >      
        <input type="radio" ngModel name="methods2"  [value]="elm.id">
        {{elm.name}}
    </label>
</div>

<div class="checkbox">
    <label >
        <input type="checkbox" ngModel name="s'abbonne" >
        s'abonnee
    </label>
</div>

<div class="form-group">
        <button class="btn btn-primary" [disabled]="!firstname.valid">Enregistrer</button>
</div>


</form>

<p>{{form.value |json}}</p>
