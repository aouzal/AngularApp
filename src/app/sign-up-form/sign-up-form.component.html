<h1>Sign UP</h1>
<br>
<form [formGroup]="form">
    <div class="form-group">
        <label for="">UserName</label>
        <input formControlName="username" class="form-control" type="text">
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.required">username is required !</div>
            <div *ngIf="username.errors.minLength">username doit avoir plus de {{username.errors.minlength.requiredLength}}</div>
            <div *ngIf="username.errors.canNotContainSpace">username ne doit pas avoir des espaces</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input formControlName="password" class="form-control" type="text">
        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
            <div>username required !</div>
        </div>

    </div>
    <div class="form-group">
        <button class="btn btn-primary"> SingUp</button>

    </div>
</form>
